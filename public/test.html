<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">

    <script>
        function loadGovMapScript() {
            console.log("Loading GovMap API...");
            const script = document.createElement("script");
            script.src = "https://www.govmap.gov.il/govmap/api/govmap.api.js";
            script.async = true;
            script.onload = function() {
                console.log("âœ… GovMap API Loaded!");
                console.log("window.govmap:", window.govmap);
            };
            script.onerror = function() {
                console.error("âŒ Failed to load GovMap API.");
            };
            document.body.appendChild(script);
        }

        window.onload = loadGovMapScript;
    </script>
</head>
<body>
<h2>ğŸ” ×—×™×¤×•×© ×›×ª×•×‘×•×ª ×¢× GovMap</h2>
<input type="text" id="searchInput" placeholder="×”×›× ×¡ ×›×ª×•×‘×ª ×œ×—×™×¤×•×©" />
<button onclick="searchGovMap()">×—×¤×©</button>

<ul id="results"></ul>

<script>
    function searchGovMap() {
        const input = document.getElementById("searchInput").value.trim();
        if (!input) return;

        if (window.govmap && window.govmap.geocode) {
            console.log("âœ… Calling GovMap.geocode...");
            window.govmap.geocode({
                keyword: input,
                type: window.govmap.geocodeType.FullResult
            }).then(response => {
                console.log("Response:", response);
                displayResults(response.data);
            }).catch(err => console.error("âŒ GovMap error:", err));
        } else {
            console.error("âŒ GovMap API not loaded.");
        }
    }

    function displayResults(data) {
        const resultsList = document.getElementById("results");
        resultsList.innerHTML = ""; // Clear previous results

        if (!data || data.length === 0) {
            resultsList.innerHTML = "<li>âŒ ×œ× × ××¦××• ×ª×•×¦××•×ª</li>";
            return;
        }

        data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.ResultLable + ` (X: ${item.X}, Y: ${item.Y})`;
            resultsList.appendChild(li);
        });
    }
</script>
</body>
